  <body>

    
<!-- Form Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>楽しい日本語のゲーム</h1></span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">ここにクリック！</div>
  </div>
  <div class="form">
    <h2>LOGIN</h2>
    <p>ID(ユーザーネーム）とパスワードを入かしてください</p>
    <form>
      <input type="text" placeholder="ユーザーネーム"/>
      <input type="password" placeholder="パスワード"/>
      <button>ログイン</button>
    </form>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <form>
       <input type="email" placeholder="メールアドレス"/>
      <input type="text" placeholder="ユーザーネーム"/>
      <input type="password" placeholder="パスワード"/>
	  <input type="password" placeholder="もう一度パスワードを入る"/>
      <button>Register</button>
    </form>
  </div>
  <div class="cta"><a href="#">パスワードをお忘れの方</a></div>
</div>
